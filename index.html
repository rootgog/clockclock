<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClockClock</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="clock"></div>
    <script type="module">
      import ClockClock from "./clockclock.js";

      let clock = new ClockClock({ element: document.querySelector(".clock") });
      clock.draw();
      let num = 0;
      setInterval(() => {
        num == 9 ? (num = 0) : num++;
        clock.updateSegment(0, num);
        console.log("setting to ", num);
      }, 5000);

      window.clock = clock;
    </script>
  </body>
</html>
